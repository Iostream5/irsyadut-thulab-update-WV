<style>
   .circle-container {
      position: relative;
      width: 200px;
      height: 200px;
      margin: 0;
   }

   .circle-background {
      fill: none;
      stroke: #f0f0f0;
      stroke-width: 12;
   }

   .circle-foreground {
      fill: none;
      stroke: #0277d8;
      stroke-width: 12;
      stroke-linecap: round;
      transform: rotate(-90deg);
      transform-origin: 50% 50%;
      stroke-dasharray: 440;
      /* Perimeter lingkaran (2 * PI * r) */
      stroke-dashoffset: 440;
      /* Full circumference untuk animasi */
      transition: stroke-dashoffset 1s linear;
      filter: drop-shadow(0px 4px 6px rgba(0, 0, 0, 0.2));
   }

   .countdown-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #212529;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
   }

   .circle-container h2 {
      font-size: 16px;
      margin-bottom: 5px;
   }

   table td,
   table th {
      text-overflow: ellipsis;
      white-space: nowrap;
      overflow: hidden;
   }

   tbody td {
      font-weight: 500;
      color: #999999;
   }

   .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
   }

   .countdown {
      font-size: 20px;
      font-weight: bold;
      color: #28a745;
   }
</style>
